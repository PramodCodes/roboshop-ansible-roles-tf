
- name: disable mysql
  ansible.builtin.command:
    cmd: dnf module disable mysql -y



- name: copy mysql repo
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: install mysql
  ansible.builtin.dnf:
    name: mysql-community-server
    state: present

- name: start and enable mysql
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: setup root password
# the following line will fetch the password from ssm parameter store
  ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ lookup('aws_ssm', '/roboshop/dev/mysql_root_pass', region='us-east-1', decrypt=True) }}"